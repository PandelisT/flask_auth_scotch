<!-- templates/journal.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add journal entry</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/journal/new_entry">
            {{ form.csrf_token }}
            <div class="field">
                <div class="control">
                    <textarea class="textarea" name="journal_entry" placeholder="Add journal entry"></textarea>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add entry</button>
        </form>
    </div>
</div>
{% endblock %}
